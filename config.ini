[github]
repo_url = https://github.com/jonssonyan/h-ui.git

[output]
output_dir = output
supported_extensions = .py,.js,.cjs,.java,.cpp,.h,.sh,.go,.cs,.php,.rb,.swift,.kt,.ts,.rs,.c,.sql,.json,.yaml,.yml,.toml,.md,.html,.htm,.vue,.scss,.css,.less,.dart,.lua
excluded_dirs = node_modules,venv,.git
excluded_files = LICENSE,CHANGELOG.md,package-lock.json,pnpm-lock.yaml,yarn.lock,Cargo.lock

[document]
title = 开源项目源码阅读
author = SourceCode Reader
date = \today
margin = 2.5cm
mainfont = Songti SC
sansfont = PingFang SC
monofont = Menlo
